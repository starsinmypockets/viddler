<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viddler Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="skin/viddler2.css">
  <script src="jquery.js"></script>
  <script src="js/jquery.jplayer.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#jquery_jplayer_1").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
            m4v: "http://www.jplayer.org/video/m4v/Big_Buck_Bunny_Trailer_480x270_h264aac.m4v",
            ogv: "http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer_480x270.ogv",
            poster: "http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
          });
        },
        swfPath: "/js",
        supplied: "m4v, ogv"
      });
    });
  </script>
  </head>
<body>
  <div class="wrap">
  <div id="jp_container_1" class="jp-video">
    <div class="jp-type-single">
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div class="jp-gui">
        <div class="jp-video-play">
          <a href="javascript:;" class="jp-video-play-icon" tabindex="1">play</a>
        </div>
        <div class="jp-interface clearfix">
          <div class="jp-controls-holder">
            <div class="bar clearfix">
            <img src="img/orangearrow.png" class="orangearrow" alt="arrow">
            <img src="img/greyarrow.png" alt="arrow" class="greyarrow">
            <div class="jp-progress" style="position: relative; z-index: 888;">
            <div class="jp-seek-bar" style="position: relative; z-index: 1;">
              <div class="jp-play-bar"><img src="img/time.png" id="time" />
              <div class="bluebox"></div>
              <div class="blueboxtwo"></div>
              <div class="pinkbox"></div>
              <div class="yellowbox"></div>
              </div>
            <span class="quiz">VIDEO 1</span>
            <span class="quiz2">VIDEO 2</span>
            <span class="quiz3">QUIZ 1</span>
            <span class="quiz4">GAME 1</span>
            </div>
          </div>
          <a href="javascript:;"><img src="img/mobile/search.png" alt="Search" class="searchimg"></a>
        </div>
        <div class="buttons">
        <a href="#" class="submit">Submit Quiz</a>
        <a href="#" class="submit">Continue Later</a>
        </div>
          </div>
        </div>
      </div>
      <div class="jp-no-solution">
        <span>Update Required</span>
        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
      </div>
    </div>
  </div>

  </div>
  </div>
</body>
</html>

</body>
</html>
